spring:
  cloud:
    config:
      profile: prod #启用环境名称
      label: master #分支名称
      name: ribbon #配置文件名称
      discovery:
        enabled: true
        service-id: config
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:4001/eureka/}
  instance:
    prefer-ip-address: true